name: ğŸ“š Documentation Quality Check

on:
  push:
    paths:
      - 'docs/**'
      - '.markdownlint.json'
      - 'scripts/verify-docs.sh'
      - 'Makefile'
  pull_request:
    paths:
      - 'docs/**'
      - '.markdownlint.json'
      - 'scripts/verify-docs.sh'
      - 'Makefile'

jobs:
  documentation-quality:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: ğŸ“‚ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: ğŸ”§ Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: ğŸ“¥ Install markdownlint
        run: npm install -g markdownlint-cli2

      - name: ğŸ” Lint documentation
        run: |
          echo "ğŸ” Running markdownlint on documentation..."
          markdownlint-cli2 "docs/**/*.md"

      - name: ğŸ—ï¸ Build project for snippet validation
        run: |
          echo "ğŸ—ï¸ Building project to validate code examples..."
          dotnet restore Conaprole.Orders.sln
          dotnet build Conaprole.Orders.sln --configuration Release --no-restore

      - name: âœ… Verify code snippets
        run: |
          echo "âœ… Verifying code snippets in documentation..."
          chmod +x scripts/verify-docs.sh
          ./scripts/verify-docs.sh

      - name: ğŸ“Š Documentation statistics
        if: always()
        run: |
          echo "ğŸ“Š Documentation statistics:"
          make doc-stats

      - name: ğŸ‰ Success
        run: |
          echo "ğŸ‰ Documentation quality check completed successfully!"
          echo "âœ… All Markdown files are properly formatted"
          echo "âœ… All code snippets compile successfully"